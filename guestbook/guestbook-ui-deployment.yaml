apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - name: guestbook-ui
        image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        ports:
        - containerPort: 80
      - name: failing-container
        image: busybox:latest  
        command: ["/bin/sh", "-c", "echo 'Failing container'; exit 1"]
        resources:
          limits:
            memory: "64Mi"  # Set a small memory limit to trigger OOM kill
