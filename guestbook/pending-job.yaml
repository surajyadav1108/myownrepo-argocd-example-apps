apiVersion: batch/v1
kind: Job
metadata:
  name: example-pending-job
spec:
  template:
    spec:
      containers:
      - name: example
        image: busybox
        command: ["sh", "-c", "echo Hello Kubernetes! && sleep 60"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "5000m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      restartPolicy: Never
  backoffLimit: 4
