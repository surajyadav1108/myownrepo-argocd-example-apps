apiVersion: apps/v1
kind: Deployment
metadata:
  name: neighbor-pod-deployment
  labels:
    app: neighbor-test  # Different app label from guestbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neighbor-test
  template:
    metadata:
      labels:
        app: neighbor-test
    spec:
      affinity:  # Keep the affinity section for desired placement
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - guestbook-ui  # Match your guestbook app label
              topologyKey: kubernetes.io/hostname  # Ensure same node placement
      containers:
      - name: neighbor-container
        image: nginx:latest  # Use NGINX as a running web server
        command: ["/bin/sh", "-c", "exit 1"]  # Force the container to exit with an error (exit code 1)
        ports:
        - containerPort: 80  # Standard port for NGINX
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
