apiVersion: apps/v1
kind: Deployment
metadata:
  name: neighbor-pod-deployment
  labels:
    app: neighbor-test  # Different app label from guestbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neighbor-test
  template:
    metadata:
      labels:
        app: neighbor-test
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - guestbook-ui  # Match your guestbook app label
            topologyKey: kubernetes.io/hostname  # Ensure same node placement
      containers:
      - name: neighbor-container
        image: nginx:latest  # Example image
