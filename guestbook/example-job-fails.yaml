apiVersion: batch/v1
kind: Job
metadata:
  name: failing-neighbor-job
  labels:
    app: failing-neighbor-test
spec:
  template:
    metadata:
      labels:
        app: failing-neighbor-test
    spec:
      containers:
      - name: failing-neighbor-container
        image: busybox  # Valid image
        command: ["/bin/sh", "-c", "exit 1"]  # Fail immediately with exit code 1
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      restartPolicy: Never  # Pod terminates after failure, no restart attempts
  backoffLimit: 1  # 1 try, fails immediately then
